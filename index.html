<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Adam Maps - Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/particles.js" defer></script>
    <script src="./scripts/taskBar.js" defer></script>
    <script src="./scripts/taskBarIcon.js" defer></script>
    <script src="./scripts/draggableWindow.js" defer></script>
    <script src="./scripts/connections.js" defer></script>
    <script src="./scripts/connectionsWindow.js" defer></script>
    <script src="./scripts/profileWindow.js" defer></script>
    <script src="./scripts/projectsWindow.js" defer></script>
    <script src="./scripts/desktopIcon.js" defer></script>
</head>
<body> 
    <template id="windowTemplate">
        <div class="window">
            <div class="addressBar">
                <div class="addressBarName">
                    <img class="icon" src="./assets/images/ProfileIcon.svg" alt="" draggable="false">
                    <p class="text"></p>
                </div>
                <div class="addressBarOptions">
                    <div class="minimize addressBarOption"></div>
                    <div class="zoom addressBarOption"></div>
                    <div class="close addressBarOption"></div>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </template>

    <template id="taskBarIconTemplate">
        <img class="taskBarIcon" src="./assets/images/profileIcon.svg" alt="">
    </template>

    <template id="desktopIconTemplate">
        <div class="desktopIcon">
            <img class="icon" src="./assets/images/profileIcon.svg" alt="" draggable="false">
            <p class="name">Profile</p>
        </div>
    </template>
    
    <div id="particles-js"></div> 

    <div class="taskBar" id="taskBar">
        <div class="icons"></div>
        <p class="time" id="timeDisplay"></p>
        <script>setInterval(()=>document.getElementById('timeDisplay').textContent=new Date().toLocaleTimeString(),1000)</script>
    </div>

    <div id="incompatible-screen" style="position: absolute; width: 100%; height: 100%; text-align: center; background-color: black; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <p style="font-size: 20pt;">Ce site web n'est pas compatible avec les appareils mobiles. Veuillez r√©essayer sur un ordinateur de bureau.</p>
    </div>
    <script>
        window.onload = function() {
            if (window.innerWidth > 768) {
                document.getElementById('incompatible-screen').style.display = 'none';
            }
        };
    </script>
</body>
</html>
